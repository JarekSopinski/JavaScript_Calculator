<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<main>

    <header>
        <h1>JavaScript Calculator</h1>
    </header>

    <section class="display">
        <p id="displayChain">0</p>
        <p id="displayResult">0</p>
    </section>

    <section class="buttonsMainContainer">

        <div class="mainButtons">

            <div class="mainButtonsRow">

                <div id="btnAC" class="buttonContainer">
                    <div class="button redButton"><span>AC</span></div>
                </div>

                <div id="btnCE" class="buttonContainer">
                    <div class="button redButton"><span>CE</span></div>
                </div>

                <div id="btnDivide" class="buttonContainer">
                    <div class="button"><span>&divide;</span></div>
                </div>

            </div>

            <div class="mainButtonsRow">

                <div id="btn7" class="buttonContainer">
                    <div class="button"><span>7</span></div>
                </div>

                <div id="btn8" class="buttonContainer">
                    <div class="button"><span>8</span></div>
                </div>

                <div id="btn9" class="buttonContainer">
                    <div class="button"><span>9</span></div>
                </div>

            </div>

            <div class="mainButtonsRow">

                <div id="btn4" class="buttonContainer">
                    <div class="button"><span>4</span></div>
                </div>

                <div id="btn5" class="buttonContainer">
                    <div class="button"><span>5</span></div>
                </div>

                <div id="btn6" class="buttonContainer">
                    <div class="button"><span>6</span></div>
                </div>

            </div>

            <div class="mainButtonsRow">

                <div id="btn1" class="buttonContainer">
                    <div class="button"><span>1</span></div>
                </div>

                <div id="btn2" class="buttonContainer">
                    <div class="button"><span>2</span></div>
                </div>

                <div id="btn3" class="buttonContainer">
                    <div class="button"><span>3</span></div>
                </div>

            </div>

            <div class="mainButtonsRow">

                <div id="btn0" class="buttonContainer">
                    <div class="button"><span>0</span></div>
                </div>

                <div id="btnPeriod" class="buttonContainer">
                    <div class="button"><span>.</span></div>
                </div>

            </div>

        </div>

        <div class="rightButtons">

            <div id="btnMultiply" class="buttonContainer">
                <div class="button"><span>x</span></div>
            </div>

            <div id="btnSubtract" class="buttonContainer">
                <div class="button"><span>-</span></div>
            </div>

            <div id="btnAdd" class="buttonContainer">
                <div class="button"><span>+</span></div>
            </div>

            <div id="btnEquals" class="buttonContainer">
                <div class="button"><span>=</span></div>
            </div>

        </div>

    </section>

</main>

<footer>
    <p>
        <span>Coded by</span>
        <a href="https://jareksopinski.github.io"
           target="_blank">
            Jarek Sopinski
        </a>
    </p>
</footer>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
